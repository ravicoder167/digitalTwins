steps:
  # Build the container image
  - name: "gcr.io/cloud-builders/docker"
    args:
      - "build"
      - "-t"
      - "gcr.io/$PROJECT_ID/$_SERVICE_NAME:$SHORT_SHA"
      - "."

  # Push the container image to Container Registry
  - name: "gcr.io/cloud-builders/docker"
    args:
      - "push"
      - "gcr.io/$PROJECT_ID/$_SERVICE_NAME:$SHORT_SHA"

  # Deploy container image to Cloud Run
  - name: "gcr.io/google-cloud-sdk"
    entrypoint: gcloud
    args:
      - "run"
      - "deploy"
      - "$_SERVICE_NAME"
      - "--image"
      - "gcr.io/$PROJECT_ID/$_SERVICE_NAME:$SHORT_SHA"
      - "--platform"
      - "managed"
      - "--region"
      - "us-central1"
      - "--allow-unauthenticated"
      - "--set-env-vars"
      - "SECRET_KEY=$_SECRET_KEY"
      - "--set-env-vars"
      - "DATABASE_URL=$_DATABASE_URL"
      - "--set-env-vars"
      - "DEBUG=0"
      - "--set-env-vars"
      - "ALLOWED_HOSTS=${_SERVICE_NAME}.run.app"
      - "--set-env-vars"
      - "EMAIL_HOST_USER=$_EMAIL_HOST_USER"
      - "--set-env-vars"
      - "EMAIL_HOST_PASSWORD=$_EMAIL_HOST_PASSWORD"
      - "--set-env-vars"
      - "DEFAULT_FROM_EMAIL=$_EMAIL_HOST_USER"
      - "--set-env-vars"
      - "CONTACT_EMAIL=$_EMAIL_HOST_USER"
      - "--memory"
      - "512Mi"
      - "--cpu"
      - "1"
      - "--min-instances"
      - "0"
      - "--max-instances"
      - "10"
      - "--port"
      - "8080"
      - "--timeout"
      - "300"
      - "--execution-environment"
      - "gen2"
      - "--health-checks"
      - "enabled"
      - "--health-check-timeout"
      - "300s"

# Substitutions
substitutions:
  _SERVICE_NAME: cognitosparks
  _SECRET_KEY: ""
  _DATABASE_URL: ""
  _EMAIL_HOST_USER: ""
  _EMAIL_HOST_PASSWORD: ""

# Configure timeout
timeout: "1800s"

# Images to store in Container Registry
images:
  - "gcr.io/$PROJECT_ID/$_SERVICE_NAME:$SHORT_SHA"

# Only trigger builds on main branch
options:
  logging: CLOUD_LOGGING_ONLY

# Tags for the build
tags:
  - digital-twins
  - cognitosparks
  - production
